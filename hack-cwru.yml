hack-cwru:
  container_name: hack-cwru
  links:
    - hackcwru-signup:hackcwru-signup
  image: hacsoc/hackcwru2016-website

hackcwrupostgresql:
  image: sameersbn/postgresql
  volumes:
    - /srv/volume/hackcwru-signup/postgresql:/var/lib/postgresql
  env_file: hackcwru-signup/postgres.env

hackcwru-signup:
  image: hacsoc/hackcwru-signup:signup_time
  links:
    - hackcwrupostgresql:postgres
  env_file: hackcwru-signup/signup.env
